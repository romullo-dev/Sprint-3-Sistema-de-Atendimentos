<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link rel="stylesheet" href="CSS/cadastrar.css">
</head>
<body>
    <nav class="menu">
        <ul class="menu-list">
            <li><a href="menu.html">Início</a></li>
            <li><a href="cadastrar.html">Cadastrar</a></li>
            <li><a href="alterar.html">Alterar</a></li>
            <li><a href="buscar.html">Buscar</a></li>
            <li><a href="registro.html">Registar atendimento</a></li>
        </ul>
    </nav>

    <main>
        <br>
        <form>
            <h2>Preencha os campos</h2>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="form-group">
                <label for="matricula">Matrícula/RA:</label>
                <input type="text" id="matricula" name="matricula">
            </div>
            <div class="form-group">
                <label for="rg">Identidade/RG:</label>
                <input type="text" id="rg" name="rg">
            </div>
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf">
            </div>
            <div class="form-group">
                <label for="titulo">Título de Eleitor:</label>
                <input type="text" id="titulo" name="titulo">
            </div>
            <div class="form-group">
                <label for="data-nascimento">Data de nascimento:</label>
                <input type="date" id="data-nascimento" name="data-nascimento">
            </div>
            <div class="form-group">
                <label for="estado-civil">Estado civil:</label>
                <input type="text" id="estado-civil" name="estado-civil">
            </div>
            <div class="form-group">
                <label>Sexo:</label>
                <div class="radio-group">
                    <label><input type="radio" name="sexo" value="masculino"> Masculino</label>
                    <label><input type="radio" name="sexo" value="feminino"> Feminino</label>
                </div>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" name="endereco">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone">
            </div>
            <div class="buttons">
                <button type="button" class="secondary">Voltar</button>
                <button type="submit">Cadastrar</button>
            </div>
        </form>
    </main>
</body>
</html>
